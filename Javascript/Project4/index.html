<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Daily News</title>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Roboto+Slab:wght@600&family=Roboto:wght@300&family=Rowdies:wght@700&family=Seaweed+Script&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body id="home">
		<div class="loader">
			<div class="loader-inner">
				<div class="loader-line-wrap">
					<div class="loader-line"></div>
				</div>
				<div class="loader-line-wrap">
					<div class="loader-line"></div>
				</div>
				<div class="loader-line-wrap">
					<div class="loader-line"></div>
				</div>
				<div class="loader-line-wrap">
					<div class="loader-line"></div>
				</div>
				<div class="loader-line-wrap">
					<div class="loader-line"></div>
				</div>
			</div>
		</div>
		<div id="wrapper">
			<header>
				<div id="logo">
					<img src="./images/news.png" alt="" />

					<span id="date"></span>
				</div>
				<nav>
					<i
						id="icon-search"
						class="fa fa-search fa-3x"
						aria-hidden="true"
					></i>
				</nav>
			</header>
			<section>
				<div id="line">
					<div class="dline"></div>
					<h1 class="changingtext"></h1>
					<div class="dline"></div>
				</div>
				<h2 id="not-found"></h2>
				<div id="ourserv"></div>
				<div id="search-overlay"></div>
				<div id="form-container">
					<form class="search">
						<input
							id="keyword"
							type="text"
							placeholder="Search.."
							name="keyword"
						/>
					</form>
					<div class="filter">
						<form id="from">
							<label for="date-filter">From:</label>
							<input type="date" id="date-filter" name="day" />
						</form>
						<form id="to">
							<label for="date-filter">To:</label>
							<input type="date" id="date-filter" name="day" />
						</form>
						<button
							id="filter-btn"
							class="fa fa-filter"
							type="submit"
						></button>
					</div>
				</div>
			</section>
			<footer>
				<p>
					Copyright Â© 2018-2022 GNews API.
					<a href="https://gnews.io/">Gnews</a>. All Rights Reserved.
				</p>
			</footer>
		</div>
		<script src="./js/script.js" type="text/javascript"></script>
	</body>
</html>
